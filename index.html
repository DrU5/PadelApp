<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Spielerrunde-Tabelle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-field">
        <label for="spieleranzahl">Anzahl der Spieler (durch 4 teilbar)</label>
        <input type="number" id="spieleranzahl" min="4" step="4" required />
      </div>
      <button id="createTableBtn">Tabelle erstellen</button>
      <div id="tableContainer"></div>
      <div class="input-field">
        <label for="rundenanzahl">Anzahl der Runden</label>
        <input type="number" id="rundenanzahl" min="1" required />
      </div>
      <button id="startBtn">Starten</button>
      <div id="tablePairingContainer"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
